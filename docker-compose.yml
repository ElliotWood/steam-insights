version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: steam-insights-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: steam_insights
      POSTGRES_USER: steam_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-steaminsights2025}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      # Persist data between restarts
      - postgres_data:/var/lib/postgresql/data
      # Optional: Custom PostgreSQL config
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U steam_user -d steam_insights"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: 
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "work_mem=16MB"
    networks:
      - steam-insights-network

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: steam-insights-dashboard
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://steam_user:${DB_PASSWORD:-steaminsights2025}@postgres:5432/steam_insights
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: steam_insights
      DB_USER: steam_user
      DB_PASSWORD: ${DB_PASSWORD:-steaminsights2025}
      DASHBOARD_PORT: 8502
      STEAM_API_KEY: ${STEAM_API_KEY:-}
    ports:
      - "8502:8502"
    volumes:
      # Mount data directories for persistence
      - ./data:/app/data
      # Mount source code for development (optional - remove in production)
      - ./src:/app/src
      - ./config:/app/config
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - steam-insights-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8502/_stcore/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  # Named volume for data persistence
  postgres_data:
    driver: local

networks:
  steam-insights-network:
    driver: bridge
